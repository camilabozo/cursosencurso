<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>

    <body>
        <main>
            <form action="formularios.php" method="POST">

                    <span>Nombre</span>
                    <input type="text" name="nombre" id="nombre">

                <label for="edad">
                    <span>Edad</span>
                    <input type="number" name="edad" id="edad">
                </label>

                </datalist>

                <input type="radio" id="casadox" name="estado" value="casadx">
                <label for="casadx">Casadx</label>

                <label for="solterx">Solterx</label> <br>
                <label>
                    <input type="checkbox" name="cbox" value="Acepta los terminos y condiciones">
                    Acepta los términos y condiciones.
                </label>
                <br>
     
                <input type="submit">
            </form>
        </main>
